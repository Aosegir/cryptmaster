<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptmaster Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex border" id="characters">
            <div class="flex column border character center">
                <h2>JORO</h2>
                <ul class="letter-list letter-grid" id="joro"></ul>
                <button class="reset">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>SYN</h2>
                <ul class="letter-list letter-grid" id="syn"></ul>
                <button class="reset">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>MAZ</h2>
                <ul class="letter-list letter-grid" id="max"></ul>
                <button class="reset">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>NIX</h2>
                <ul class="letter-list letter-grid" id="nix"></ul>
                <button class="reset">RESET</button>
            </div>
        </div>
        <div>
            <ul class="letter-grid border" id="master-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
