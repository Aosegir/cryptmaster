<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptmaster Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex" id="characters">
            <div class="flex column border character center">
                <h2>JORO</h2>
                <ul class="letter-list letter-grid" id="joro-list"></ul>
                <button class="reset" id="joro">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>SYN</h2>
                <ul class="letter-list letter-grid" id="syn-list"></ul>
                <button class="reset" id="syn">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>MAZ</h2>
                <ul class="letter-list letter-grid" id="maz-list"></ul>
                <button class="reset" id="maz">RESET</button>
            </div>
            <div class="flex column border character center">
                <h2>NIX</h2>
                <ul class="letter-list letter-grid" id="nix-list"></ul>
                <button class="reset" id="nix">RESET</button>
            </div>
        </div>
        <div class ='flex border center'>
            <ul class="flex center letter-list" id="master-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
